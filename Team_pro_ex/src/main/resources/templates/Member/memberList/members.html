<!DOCTYPE html>
<!--타임리프 선언 (사용하겠다는 선언)-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/default.css">
    <title>Title</title>
</head>
<script>
    var a = "abc";
</script>
<!--<p class="test">test color</p>-->
<body th:align="center">
<h1>회원목록</h1>
<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">
    <tr>
        <th bgcolor="#add8e6" width="100">번호</th>
        <th bgcolor="#add8e6" width="200">ID</th>
        <th bgcolor="#add8e6" width="150">비밀번호</th>
        <th bgcolor="#add8e6" width="200">이름</th>
        <th bgcolor="#add8e6" width="150">생년월일</th>
        <th bgcolor="#add8e6" width="200">핸드폰 번호</th>
        <th bgcolor="#add8e6" width="150">주소</th>
        <th bgcolor="#add8e6" width="200">펫 종류</th>
        <th bgcolor="#add8e6" width="150">펫 성별</th>
        <th bgcolor="#add8e6" width="200">펫 생년월일</th>
        <th bgcolor="#add8e6" width="150">펫 몸무게</th>
    </tr>
    <tr th:each="member :${member}">
        <td th:text="${member.member_Number_Seq}"></td>
        <td> <a th:text="${member.id}"></a></td>
        <td th:text="${member.password}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.year}"></td>
        <td th:text="${member.phoneNumber}"></td>
        <td th:text="${member.address}"></td>
        <td th:text="${member.petT}"></td>
        <td th:text="${member.petS}"></td>
        <td th:text="${member.petD}"></td>
        <td th:text="${member.petW}"></td>
        <td>
            <!--      account/getAccountList에서 getAccount호출할 때-->
            <!--      기본 시작점이 templates이기 때문에 -->
            <!--      절대 경로 일 경우 templates에서 시작하며, 상대경로이면 getAccountList페이지가 있는 폴더에서 시작-->
            <!--      /를 앞에 붙힐 경우 : 절대경로-->
            <!--      /를 앞에 "안"붙힐 경우 : 상대경로-->
           <!-- <a th:href="@{/account/getAccount(seq=${member.seq})}">
                <button>상세정보</button>
            </a>
            <a th:href="@{/account/deleteAccount(seq=${member.seq})}">
                <button>삭제하기</button>
            </a> -->
        </td>
    </tr>
</table>
<a th:href="@{Member/mJoin/Join}">회원등록</a>
</body>
</html>
