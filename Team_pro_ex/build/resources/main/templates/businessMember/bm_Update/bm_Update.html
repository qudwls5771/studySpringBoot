<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/businessMember/bm_Update/bm_Update}" method="post">
    <input name = "business_Number_Seq" type = "hidden" th:value="${business_member.business_Number_Seq}">
    <div>
        <input type="text" th:text="${business_member.id}">
    </div>
    <div>
        <input type="text" name="password" th:value="${business_member.password}" placeholder="비밀번호를 입력해주세요.">
        <span th:text="${valid_password}"></span>
    </div>
    <div>
        <input type="text" name="businessNumber" th:value="${business_member.businessNumber}">
    </div>
    <div>
        <input type="text" name="phoneNumber" th:value="${business_member.phoneNumber}" placeholder="핸드폰번호를 입력해주세요.">
        <span th:text="${valid_phoneNumber}"></span>
    </div>
</form>
<form th:action="@{/businessMember/bmDelete/upDelete}">
<input type="submit" th:value="탈퇴">
</form>

</body>
</html>
