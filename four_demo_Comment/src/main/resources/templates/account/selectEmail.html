<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/board.css">
    <title>Title</title>
</head>
<body>
<h1>자세한 회원찾기</h1>
<form th:action="@{/account/selectEmail}" method="post">
    <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
        <tr>
            <td bgcolor="#add8e6" th:text="ID" width="80"></td>
            <td><input name="id" type="text" th:placeholder="ID" size="50"></td>

        </tr>
        <tr>
            <td bgcolor="#add8e6" th:text="EMAIL" width="80"></td>
            <td><input name="email" type="text" th:placeholder="EMAIL" size="50"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="회원찾기">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
