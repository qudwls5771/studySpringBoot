<!DOCTYPE html>
<!--타임리프 선언 (사용하겠다는 선언)-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body th:align="center">
<form th:action="memerJoin" method="Post">
    <div class="container">
        <h1>회원가입</h1>
        <div>
            <label>아이디</label>
            <div>
                <input type = "text" name = "id" size="30" placeholder="사용자 아이디">
            </div>
        </div>
        <div>
            <label>비밀번호</label>
            <div>
                <input type = "password" name = "pwd" size="30" placeholder="사용자 비밀번호">
            </div>
        </div>
        <div>
            <label>이름</label>
            <div>
                <input type = "text" name = "name" size="30" placeholder="사용자 이름">
            </div>
        </div>
        <div>
            <label>생년월일</label>
            <div>
                <input type = "text" name = "year" size="30" placeholder="사용자 생년월일">
            </div>
        </div>
        <div>
            <label>핸드폰 번호</label>
            <div>
                <input type = "text" name = "Phone" size="30" placeholder="사용자 핸드폰 번호">
            </div>
        </div>
        <div>
            <label>주소</label>
            <div>
                <input type = "text" name = "address" size="30" placeholder="사용자 주소">
            </div>
        </div>
        <div>
            <label>펫 종류</label>
            <div>
                <input type = "text" name = "pet_T" size="30" placeholder="사용자 펫 종류">
            </div>
        </div>
        <div>
            <label>펫 성별</label>
            <div>
                <input type = "text" name = "pet_S" size="30" placeholder="사용자 펫 성별 : M / W">
            </div>
        </div>
        <div>
            <label>펫 생년월일</label>
            <div>
                <input type = "text" name = "pet_D" size="30" placeholder="사용자 펫 생년 월일">
            </div>
        </div>
    </div>
</form>
</body>
</html>
