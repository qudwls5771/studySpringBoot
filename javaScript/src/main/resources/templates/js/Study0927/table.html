<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 만듫기</title>
  <script>
    window.onload = function (){
      document.getElementById("myButtton").onclick=function (){
        var count=1;
        document.write("<table border=1>");
        for(var j=0;j<10;j++){
          document.write("<tr>");
          for(var i=0;i<10;i++){
            document.write("<td>");
            document.write(count++);
            document.write("</td>");
          }
          document.write("</tr>");
        }
        document.write("</table>");
      }

    }


    window.onload = function (){
      document.getElementById("clickButton").onclick=function (){
      document.write("ss");

      }
    }

  </script>
</head>
<body>
<button id = "myButtton">버튼</button>

<button id="clickButton">뻐튼</button>

</body>
</html>
